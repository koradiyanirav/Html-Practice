<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Simpal Form</h1>
    <div>
        <form>
            <label>First Name:
                <input type="text" placeholder="Enter The First Name"></label><br>
            <label>Middle Name:
                <input type="text" placeholder="Enter The Middle Name"></label><br>
            <label>Last Name:
                <input type="text" placeholder="Enter The Last Name"></label><br>
            <label>Date:
                <input type="date" value="Date Of Birth"> </label><br>
            <label>Gender:
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label> </label><br>
            <label>Hobby:
                <input type="checkbox" name="hobby[]" value="cricket">Cricket
                <input type="checkbox" name="hobby[]" value="hokky">Hobby
                <input type="checkbox" name="hobby[]" value="chess">Chess </label> <br>
            <label>Email:
            <input type="email" placeholder="Enter The Email" required></label><br>
            <label>Mobile No:
            <input type="number" placeholder="Enter The Number"></label><br>    
            <input type="submit" name="submit" value="Add">
        </form>
    </div>
</body>

</html>
